<!DOCTYPE html>

<head>

    <style>

            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;

        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You</h2>
        <p>感謝您輸入的登入資訊，您是我們的會員</p>
    </div>

</html>
