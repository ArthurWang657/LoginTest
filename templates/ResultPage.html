<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2, p {
            margin-bottom: 20px;
            color: #666;
            font-size: 16px; /* 將文字的字體大小設置為相同的值 */
        }
        .button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px; /* 添加一個上邊距，將按鈕與文字區分開來 */
            cursor: pointer;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>系統將自動發送一封認證信件至您所提供的會員登錄E-MAIL。</h2>
        <p>請檢查您的電子信箱是否收到認證信件，並點選信件內之認證網址完，成會員綁定。</p>
        <button class="button">我知道了</button>
    </div>
</body>
</html>
